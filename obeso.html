<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="obeso.css">
      <style>
    body { font-family: Arial; max-width: 600px; margin: 20px auto; }
    label { display: block; margin-top: 10px; }
    input, select, button { margin-top: 5px; padding: 5px; width: 100%; }
    #resultado { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
  </style>
</head>
<body>
<div>

</div>
<!--CALCULADORA -->
  <h2>Calculadora de Calorías</h2>

  <label>Sexo:</label>
  <select id="sexo">
    <option value="hombre">Hombre</option>
    <option value="mujer">Mujer</option>
  </select>

  <label>Edad (años):</label>
  <input type="number" id="edad" placeholder="Ej: 20">

  <label>Peso (kg):</label>
  <input type="number" id="peso" placeholder="Ej: 70">

  <label>Altura (cm):</label>
  <input type="number" id="altura" placeholder="Ej: 175">

  <label>Nivel de actividad:</label>
  <select id="actividad">
    <option value="1.2">Sedentario (poco o nada de ejercicio)</option>
    <option value="1.375">Ligero (1-3 días/sem)</option>
    <option value="1.55">Moderado (3-5 días/sem)</option>
    <option value="1.725">Activo (6-7 días/sem)</option>
    <option value="1.9">Muy activo (entrenamiento intenso)</option>
  </select>

  <label>Objetivo:</label>
  <select id="objetivo">
    <option value="mantener">Mantener</option>
    <option value="bajar">Bajar de peso</option>
    <option value="subir">Subir de peso</option>
  </select>

  <label>¿Cómo describirías tu alimentación?</label>
  <select id="alimentacion">
    <option value="4comidas">Hago 4 comidas al día</option>
    <option value="extra">Como de más (picoteo, extras)</option>
    <option value="saludable">Bastante saludable</option>
    <option value="mala">Nada que ver (desordenada, chatarra)</option>
  </select>

  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function calcular() {
    
      let sexo = document.getElementById("sexo").value;
      let edad = parseInt(document.getElementById("edad").value);
      let peso = parseFloat(document.getElementById("peso").value);
      let altura = parseFloat(document.getElementById("altura").value);
      let factorActividad = parseFloat(document.getElementById("actividad").value);
      let objetivo = document.getElementById("objetivo").value;
      let alimentacion = document.getElementById("alimentacion").value;

    
      let BMR;
      if (sexo === "hombre") {
        BMR = 10 * peso + 6.25 * altura - 5 * edad + 5;
      } else {
        BMR = 10 * peso + 6.25 * altura - 5 * edad - 161;
      }

    
      let TDEE = BMR * factorActividad;

    
      let caloriasObjetivo;
      if (objetivo === "mantener") {
        caloriasObjetivo = TDEE;
      } else if (objetivo === "bajar") {
        caloriasObjetivo = TDEE - 500;
      } else {
        caloriasObjetivo = TDEE + 500;
      }

    
      let resumenAlimentacion = "";
      if (alimentacion === "4comidas") {
        resumenAlimentacion = "Comés 4 comidas, lo cual da una buena base, pero ojo con las cantidades.";
      } else if (alimentacion === "extra") {
        resumenAlimentacion = "Notás que comés de más o con extras, eso puede sumar calorías ocultas.";
      } else if (alimentacion === "saludable") {
        resumenAlimentacion = "Tu alimentación es bastante saludable, podés enfocarte más en las cantidades.";
      } else if (alimentacion === "mala") {
        resumenAlimentacion = "Tu alimentación es desordenada, sería clave mejorar la calidad de lo que comés.";
      }

    
      let mensajeObjetivo = "";
      if (objetivo === "bajar") {
        mensajeObjetivo = "Querés bajar de peso, la clave será mantener un déficit calórico.";
      } else if (objetivo === "subir") {
        mensajeObjetivo = "Querés subir de peso, asegurate de un superávit con buena calidad de alimentos.";
      } else {
        mensajeObjetivo = "Buscás mantener tu peso, equilibrá la ingesta y el gasto energético.";
      }

    
      document.getElementById("resultado").innerHTML = `
        <h3>Resultados</h3>
        <p><b>TMB (BMR):</b> ${BMR.toFixed(2)} kcal/día</p>
        <p><b>TDEE (Mantenimiento):</b> ${TDEE.toFixed(2)} kcal/día</p>
        <p><b>Calorías objetivo (${objetivo}):</b> ${Math.round(caloriasObjetivo)} kcal/día</p>
        <hr>
        <h4>Mini resumen</h4>
        <p>${mensajeObjetivo}</p>
        <p>${resumenAlimentacion}</p>
      `;
    }
  </script>


</body>
</html>
